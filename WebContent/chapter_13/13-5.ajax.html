<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
	table{width: 600px ; height:auto; border: 5px inset green}
	th,td{text-align:center; border:1px solid gray}
</style>
 <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>

 <script >
  $(function(){
	  $("#send").click(function() {
		//alert(1)
		$.ajax({
			type: "post", //전송방식 (get,post)
			url: "13-5.serverPageXML.jsp", //서버주소
			dataType: "xml", //서버가 보내주는 데이터 유형(text(default), html , xml , json)
			//data: , //서버에게 보내는 parameter정보
			success: function(result){
				//alert(result)
				//$.each();
				
				/* var obj = $(result).find("member");
				alert(obj) */
				
				var str="";
				$(result).find("member").each(function(index,item) {
					//alert(index+"="+item+" , "+$(this)+" , "+$(this).find("name").text())
					
					var name= $(this).find("name").text();
					var age= $(this).find("age").text();
					var addr= $(this).find("addr").text();
					str+="<tr>";
					str+="<td>"+name+"</td>";
					str+="<td>"+age+"</td>";
					str+="<td>"+addr+"</td>";
					str+="</tr>";
					
				})//반복문 끝
				
				//기존테이터 지우기 
				$("#table tr:gt(0)").remove();
				
				//내용추가
				$("#table").append(str);//끝에추가
			},
			error: function(err){
				alert("오류발생=>" + err);
			}
			
		});
		
	})
  })
 </script>

</head>
<body>
	<a href="#" id="send">데이터가져오기</a><p/>
	
  <table id="table">
  	  <tr>
  	  	<th>이름</th>
		<th>나이</th>
		<th>주소</th>
  	  </tr>
  </table>
</body>
</html>
